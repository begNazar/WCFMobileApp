<ion-view title="">
  <ion-content class="has-header">
    <div class="jumbotron">
      <div class="app-title padding">Service View</div>
    </div>
    <h2 class="has-notes padding-left">Create Password</h2>
    <p class="notes padding-left padding-right">
      Your email has been authenticated, please create a password for: {{data.email}}
    </p>
    <div class="list">
      <label class="item item-input">
        <input type="password" ng-model="data.password" placeholder="Password">
      </label>
      <label class="item item-input">
        <input type="password" ng-model="data.passwordConfirm" placeholder="Confirm Password">
      </label>
    </div>
    <p class="notes padding-left padding-right">*Please ensure password is between 6-24 characters.</p>
    <div class="button-group padding text-center">
      <button type="submit" class="btn btn_full_width" ng-click="doSubmit()">
        Submit <i class="icon ion-ios-arrow-forward"></i>
      </button>
    </div>
  </ion-content>
</ion-view>
