<ion-view title="">
  <ion-content class="has-header">
    <div class="jumbotron">
      <div class="app-title padding">Service View</div>
    </div>
    <h2 class="has-notes padding-left">Forgot Password</h2>
    <p class="notes padding-left padding-right">
      Please enter your email below and you will recieve instructions shortly with instructions on creating a new password
    </p>
    <form novalidate name="data.resetPasswordForm" ng-submit="doSubmit()">
      <div class="list">
        <label class="item item-input">
          <input type="email" placeholder="Email" name="mail" ng-model="data.email" required></label>
      </div>
      <p class="notes padding-left padding-right">*Please ensure password is between 6-24 characters.</p>
      <div class="button-group padding text-center">
        <button type="submit" class="btn btn_full_width">
          Submit <i class="icon ion-ios-arrow-forward"></i>
        </button>
        <button class="btn btn_full_width" ng-click="goBack()">Cancel</button>
      </div>
    </form>
  </ion-content>
</ion-view>
